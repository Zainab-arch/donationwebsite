<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Donation Form</title>
    <style>
       
        body {
            background-color:#1a8135;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
        }

        
        .form-control, .form-select {
            border-radius: 5px;
            font-size: 14px;
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        
        .btn-primary {
            background-color:#ffa500;
            border-color:#ffa500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #95640a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form class="row g-3">
            <h4 class="text-center">Contact Information</h4>
            <div class="col-md-12">
                <label for="contactNumber" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="contactNumber" placeholder="e.g., 03234567890">
            </div>
            <div class="col-md-12">
                <label for="mailingAddress" class="form-label">Mailing Address</label>
                <input type="text" class="form-control" id="mailingAddress" placeholder="1234 Main St">
            </div>

            <h4 class="text-center">Donation Information</h4>
            <div class="col-md-12">
                <label for="donationAmount" class="form-label">Donation Amount (Rs)</label>
                <input type="number" class="form-control" id="donationAmount" min="1" step="0.01" required>
            </div>
            <div class="col-md-12">
                <label for="donationFrequency" class="form-label">Frequency</label>
                <select class="form-select" id="donationFrequency" required>
                    <option selected disabled value="">Select</option>
                    <option value="one-time">One-time</option>
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="annually">Annually</option>
                </select>
            </div>

            <h4 class="text-center">Payment Information</h4>
            <div class="col-md-12">
                <label for="paymentMethod" class="form-label">Payment Method</label>
                <select class="form-select" id="paymentMethod" required>
                    <option selected disabled value="">Select</option>
                    <option value="card">Credit/Debit Card</option>
                    <option value="bank">Bank Transfer</option>
                    <option value="wallet">Digital Wallet</option>
                </select>
            </div>
            <div class="col-md-12">
                <label for="accountInfo" class="form-label">Account Information</label>
                <input type="text" class="form-control" id="accountInfo" placeholder="Enter your account details" required>
            </div>

            <div class="form-check my-3">
                <input class="form-check-input" type="checkbox" id="donationAgreement" required>
                <label class="form-check-label" for="donationAgreement">
                    I am willing to donate
                </label>
            </div>

            <div class="col-12 text-center">
                <a href="index.html">
                <button class="btn btn-primary" type="button" onclick="alert('After verification, you will be notified through email.')">
                    Donate Now
                </button>
            </a>
            </div>
            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
