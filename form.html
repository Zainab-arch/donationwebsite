<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #145225;
            background-size: cover;
            background-position: center;
            color: rgb(0, 0, 0);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: rgb(255, 255, 255);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
        }

        .form-control {
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .form-label {
            color: rgb(0, 0, 0);
        }

        .btn-primary {
            background-color: #ffa500;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #915f03;
        }
</style>
    
    <title>Registration</title>
</head>
<body>
    <div class="form-container">
        <h1 class="text-center">Registration</h1>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" value="" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="col-md-12">
                <label for="emailAddress" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="emailAddress" required>
            </div>
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" required>
            </div>
            <div class="col-md-3">
                <label for="province" class="form-label">Province</label>
                <select class="form-select" id="province" required>
                    <option selected disabled value="">Select</option>
                    <option value="1">Khyber Pakhtunkhwa</option>
                    <option value="2">Sindh</option>
                    <option value="3">Balochistan</option>
                    <option value="4">Punjab</option>
                </select>
            </div>
            <div class="col-md-12">
                <label for="donatedBefore" class="form-label">Have you ever donated on our website before?</label>
                <select class="form-select" id="donatedBefore" required>
                    <option selected disabled value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="2">No</option>
                </select>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="terms" required>
                    <label class="form-check-label" for="terms">
                        I Agree to all the Terms and Conditions
                    </label>
                </div>
            </div>
            <div class="col-12">
                <a href="form2.html">
                    <button class="btn btn-primary" type="button">Submit form</button>
                </a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
