<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
        body {
            background-color: #1a8135;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            margin-top: 100px;
        }

        h3 {
            margin-bottom: 30px;
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        .row .col-md-6 {
            margin-bottom: 20px; 
        }

        .form-label {
            margin-bottom: 8px;
        }

        .btn-primary {
            background-color: #ffa500;
            border: none;
        }

        .btn-primary:hover {
            background-color: #9c690c;
        }

        .input-group-text {
            background-color: #ffa500;
            color: black;
        }
</style>
    <title>Register for Donation</title>
</head>
<body>
    <div class="form-container">
        <h3 class="text-center">Register for Assistance</h3>
        <form id="assistanceForm">
            
            <div class="row">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
            </div>

           
            <div class="mb-3">
                <label for="emailAddress" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="emailAddress" required>
            </div>

        
            <div class="row">
                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="col-md-6">
                    <label for="province" class="form-label">Province</label>
                    <select class="form-select" id="province" required>
                        <option selected disabled value="">Select</option>
                        <option>Khyber Pakhtunkhwa</option>
                        <option>Sindh</option>
                        <option>Balochistan</option>
                        <option>Punjab</option>
                    </select>
                </div>
            </div>

         
            <div class="mb-3">
                <label for="requestReason" class="form-label">Reason for Request</label>
                <select class="form-select" id="requestReason" required>
                    <option selected disabled value="">Select</option>
                    <option>Healthcare</option>
                    <option>Disaster Relief</option>
                    <option>Personal Help</option>
                    <option>Education</option>
                </select>
            </div>

            
            <div class="mb-3">
                <label for="singleDonation" class="form-label">Single-Time Donation?</label>
                <select class="form-select" id="singleDonation" required>
                    <option selected disabled value="">Select</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>

            
            <div class="mb-3">
                <label for="uploadFiles" class="form-label">Upload Relevant Documents</label>
                <div class="input-group">
                    <input type="file" class="form-control" id="uploadFiles" required>
                    <label class="input-group-text" for="uploadFiles">Attach</label>
                </div>
            </div>

          
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
            </div>

            
            <div class="d-flex justify-content-center">
                <a href="index.html">
                <button type="submit" class="btn btn-primary">Submit Form</button>
            </a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        document.getElementById('assistanceForm').addEventListener('submit', function (event) {
            event.preventDefault();
            
            
            alert('Form submitted successfully!');

            window.location.href = 'index.html';
        });
        
        
        if (window.location.href.indexOf('index.html') > -1 && localStorage.getItem('submitted')) {
            alert('Form submitted successfully!');
            localStorage.removeItem('submitted');
        }
    </script>
</body>
</html>
